[variables]
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311", "pip", "nodejs_18"]

[phases.install]
cmds = [
    "python3 --version",
    "python3 -m pip --version",
    "cd backend",
    "python3 -m pip install --upgrade pip",
    "python3 -m pip install -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "cd backend && python3 -m uvicorn app:app --host 0.0.0.0 --port $PORT"

